<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" type="text/css" href="css/style3.css" />

</head>
<body>

    <div class="container">
        <div class="sub-container">
            <div class="wrapper">
                <div class="banner-container">
                    <h1>Facebook</h1>
                    <p>Facebook helps you connect and share with the people in your life.</p>

                </div>
            
                <div class="login-container">
                    <div class="login-wrapper">
                        <form action="#" method="POST">
                            <input type="text" name="email" placeholder="Email address or Phone number" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit">Log In</button>
                        </form>
                        <a href="#">Forgotten password?</a>
                        <div class="line"></div>
                        <button style="background-color: #42b72a; margin-top: 18px;" id="button2">Create New Account</button>
                    </div>
                    
                    <div class="ancher-box">

                        <a href="">Create a Page</a> </span>for a celebrity, brand or business.</span>

                    </div>

                </div>
            
            
        </div>
            

        </div>
    </div>


</body>
</html>
